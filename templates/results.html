{{ block "results" . }}
<div class="section">
  <div class="container">
    <div class="columns is-flex is-flex-direction-column is-align-items-center">
      {{ range . }}
        <div class="column is-full has-background-grey-dark rounded-column m-3" style="border-radius: 10px;">
          <div class="columns is-vcentered">

            <div class="column is-narrow">
              <figure class="media-left">
                <p class="image is-64x64">
                <img src="{{ .SpriteUrl }}" style="image-rendering: pixelated;">
                </p>
              </figure>
            </div>

            <div class="column">
              <p>#{{ .DexId }}</p>
              <p class="has-text-white has-text-weight-medium">{{ .Name }}</p>
            </div>

            <div class="column media-right">
              <p class="has-text-white has-text-weight-medium">
                {{ .VotesWon }}W // {{ .VotesLost }}L
              </p>
            </div>

          </div>
        </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
